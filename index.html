<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Calculator</title>
</head>

<body>


  <h1>Calculator</h1>


  <form id="add">
    <div class="form-group">
      <label for="add1">Enter your first number</label>
      <input id="add1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="add2">Enter your second number</label>
      <input id="add2" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Add!</button>

  </form>
  <div id="output">
  </div>


  <form id="substract">
    <div class="form-group">
      <label for="subb1">Enter your first number</label>
      <input id="subb1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="subb2">Enter your second number</label>
      <input id="subb2" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Substract!</button>

  </form>
  <div id="output">
  </div>



  <script src="JS/jquery-3.3.1.slim.js"></script>
  <script src="JS/scripts.js"></script>
</body>

</html>
